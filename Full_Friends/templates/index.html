<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
  </head>
  <body>
    <div id="wrapper">
      <form action="/friends" method="post">
        First name: <input type="text" name="fname" value="">
        Last name: <input type="text" name="lname" value="">
        Occupation: <input type="text" name="occupation" value="">
        <button type="submit" name="submit">Add User</button>
      </form>
      <div class="friend_box">
        {% for friend in friends %}
        <p>{{friend.first_name}}</p>
        <p>{{friend.last_name}}: </p>
        <p>{{friend.occupation}}</p>
        <a href="/friends/{{friend.id}}/edit">Edit</a>
        <a href="/friends/{{friend.id}}/delete">Delete</a>
        {% endfor %}
      </div><!-- friend_box end -->
    </div><!-- wrapper end -->
  </body>
</html>
