<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Great Number Game</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
  </head>
  <body>
    <div id="wrapper">
      <h3>Welcome to the Great Number Game!</h3>
      <h4>I am thinking of a number between 1 and 100.</h4>
      <h4>Take a guess:</h4>
      <form action="/guess" method="post">
        <input type="text" name="guess" value="">
        <button type="submit" name="submit">Submit</button>
      </form>
      {% if session['result'] == 'win' %}
      <h5>You Win!</h5>
      <form action="/reset" method="post">
        <button type="submit" name="again">Play Again!</button>
      </form>
      {% elif session['result'] == 'high' %}
      <h5>Too High</h5>
      {% elif session['result'] == 'low' %}
      <h5>Too Low</h5>
      {% endif %}
    </div><!-- wrapper end -->
  </body>
</html>
