<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
  </head>
  <body>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    <h3>Email addresses entered:</h3>
    {% for email in emails %}

    <p>{{email.created_at}}</p>
    {% endfor %}
  </body>
</html>
