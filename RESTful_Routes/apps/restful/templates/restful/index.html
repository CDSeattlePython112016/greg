<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All products | Semi RESTFul Routes</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'restful/css/index.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <h3>Products</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td><a href="/show/{{product.id}}">Show</a></td>
          <td><a href="/edit/{{product.id}}">Edit</a></td>
          <td><a href="/destroy/{{product.id}}">Remove</a></td>
        </tr>
        {% endfor %}
      </table>
      <a href="/new">Add new product</a>
    </div><!-- wrapper end -->
  </body>
</html>
