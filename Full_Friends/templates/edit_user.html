<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit/Update User</title>
  </head>
  <body>
    <form action="/friends/{{one_friend.id}}" method="post">
      First name: <input type="text" name="fname" value="{{one_friend.first_name}}">
      Last name: <input type="text" name="lname" value="{{one_friend.last_name}}">
      Occupation: <input type="text" name="occupation" value="{{one_friend.occupation}}">
      <button type="submit" name="submit">Update User</button>
    </form>
  </body>
</html>
